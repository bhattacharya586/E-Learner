<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <form action="/forget-handle" method="POST" enctype="multipart/form-data">
        Email
        <input type="email" name="email" placeholder="email" required>
        <br>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputState">Security Question</label>
                <select id="inputState" name="securityquestion" class="form-control">
                    <option selected>Choose...</option>
                    {% for i in security %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Solution</label>
                <input type="text" name="solution" class="form-control" id="inputAddress" placeholder="Eg:.Answer">
            </div>
        </div>
        <br>
        <input type="submit" value="Get Password" name="submit">
    </form>
</body>
</html>
