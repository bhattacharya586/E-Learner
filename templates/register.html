
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Amaranth:wght@700&family=Bree+Serif&family=Bungee&family=Do+Hyeon&display=swap"
    rel="stylesheet">
    
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
    * {
        box-sizing: border-box;
    }

    #regForm {
        background-color: #ffffff;
        
        margin: 20px auto;
        margin-top: 0px;
        font-family: Raleway;
        padding: 40px;
        width: 70%;
        min-width: 300px;
    }

    /* Mark input boxes that gets an error on validation: */
    input.invalid {
        background-color: #ffdddd;
    }

    /* Hide all steps by default: */
    .tab {
        display: none;
    }

    /* Make circles that indicate the steps of the form: */
    .step {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbbbbb;
        border: none;
        border-radius: 50%;
        display: inline-block;
        opacity: 0.5;
    }

    .step.active {
        opacity: 1;
    }

    /* Mark the steps that are finished and valid: */
    .step.finish {
        background-color: purple;
    }
</style>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light">
        <h1 class="mb-3 text-center" style="font-family: 'Bungee', cursive;">
            <u class="text-primary">GH-Coders</u>
        </h1>
    </nav>
    <div class="container-fluid mt-3">
        <div class="card shadow" id="regForm">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <img src="https://media.edutopia.org/styles/responsive_2880px_16x9/s3/masters/2019-11/iStock-1144822334.jpg" style="min-height: 400px;background-size: cover;" class="img-fluid shadow">
                    </div>
                    <div class="col-lg-6">
                        <form action="/student_registration_request"
                        enctype="multipart/form-data" method="POST" id="regForm1">
                            <input type="hidden" value="Student" name="typeofuser">
                            <h1 class="mb-3 text-center" style="font-family: 'Bungee', cursive;">
                                <u style="color: black;">Register</u>
                            </h1>
                            <!-- One "tab" for each step in the form: -->
                            <div class="tab">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">FirstName</label>
                                        <input type="text" placeholder="Eg:. Aniruddha" class="form-control" name="firstname"
                                            id="inputEmail4">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4">LastName</label>
                                        <input type="text" placeholder="Eg:. Bhattacharya" class="form-control" name="lastname"
                                            id="inputPassword4">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Father's Name</label>
                                    <input type="text" class="form-control" id="inputAddress" name="fathername"
                                        placeholder="Eg:. Pradip Bhattacharya">
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Mother's Name</label>
                                    <input type="text" class="form-control" id="inputAddress" name="mothername"
                                        placeholder="Eg:. Aparna Bhattacharya">
                                </div>
                            </div>
                            <div class="tab">
                                <div class="form-group">
                                    <label for="inputAddress">Email</label>
                                    <input type="email" name="email" class="form-control" id="inputAddress"
                                        placeholder="example@example.com">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Phone Number</label>
                                        <input type="text" name="phone" placeholder="Eg:. 9485652312" class="form-control" id="inputEmail4">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4">Password</label>
                                        <input type="password" name="password" placeholder="**********" class="form-control"
                                            id="inputPassword4">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">10th CGPA</label>
                                        <input type="text" name="tenthgrade" placeholder="9.6" class="form-control" id="inputEmail4">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4">12th Percentage</label>
                                        <input type="text" name="twelthgrade" placeholder="90.8" class="form-control" id="inputPassword4">
                                    </div>
                                </div>
                            </div>
                            <div class="tab">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputState">Class</label>
                                        <select id="inputState" class="form-control" name="class_ad">
                                            <option selected>Choose...</option>
                                            <option value="BTech_1st_Year">BTech_1st_Year</option>
                                            <option value="BTech_2nd_Year">BTech_2nd_Year</option>
                                            <option value="BTech_3rd_Year">BTech_3rd_Year</option>
                                            <option value="BTech_4th_Year">BTech_4th_Year</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputState">Section</label>
                                        <select id="inputState" class="form-control" name="section">
                                            <option selected>Choose...</option>
                                            {% for i in class_l %}
                                                <option value="{{ i }}">{{i}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Class Roll No</label>
                                        <input type="text" name="classrollno" placeholder="Eg:.06" class="form-control" id="inputEmail4">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4">University Roll No</label>
                                        <input type="text" name="urollno" placeholder="Eg:.2012***" class="form-control"
                                            id="inputPassword4">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputState">Security Question</label>
                                        <select id="inputState" name="securityquestion" class="form-control">
                                            <option selected>Choose...</option>
                                            {% for i in security %}
                                                <option value="{{ i }}">{{ i }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputAddress">Solution</label>
                                        <input type="text" name="solution" class="form-control" id="inputAddress" placeholder="Eg:.Answer">
                                    </div>
                                </div>
                            </div>
                            <div style="overflow:auto;" class="mt-4">
                                <div style="float:right;">
                                    <button type="button" class="btn btn-danger" id="prevBtn" onclick="nextPrev(-1)"><i
                                            class="fa fa-long-arrow-left" aria-hidden="true"></i> Previous
                                    </button>
                                    <button type="button" class="btn btn-primary" id="nextBtn" onclick="nextPrev(1)">Next <i
                                            class="fa fa-long-arrow-right" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- Circles which indicates the steps of the form: -->
                            <div style="text-align:center;margin-top:10px;">
                                <span class="step"></span>
                                <span class="step"></span>
                                <span class="step"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        var currentTab = 0; // Current tab is set to be the first tab (0)
        showTab(currentTab); // Display the current tab

        function showTab(n) {
            // This function will display the specified tab of the form...
            var x = document.getElementsByClassName("tab");
            x[n].style.display = "block";
            //... and fix the Previous/Next buttons:
            if (n == 0) {
                document.getElementById("prevBtn").style.display = "none";
            } else {
                document.getElementById("prevBtn").style.display = "inline";
            }
            if (n == (x.length - 1)) {
                document.getElementById("nextBtn").innerHTML = "Register";
            } else {
                document.getElementById("nextBtn").innerHTML = 'Next <i class="fa fa-long-arrow-right" aria-hidden="true"></i>';
            }
            //... and run a function that will display the correct step indicator:
            fixStepIndicator(n)
        }

        function nextPrev(n) {
            // This function will figure out which tab to display
            var x = document.getElementsByClassName("tab");
            // Exit the function if any field in the current tab is invalid:
            if (n == 1 && !validateForm()) return false;
            // Hide the current tab:
            x[currentTab].style.display = "none";
            // Increase or decrease the current tab by 1:
            currentTab = currentTab + n;
            // if you have reached the end of the form...
            if (currentTab >= x.length) {
                // ... the form gets submitted:
                document.getElementById("regForm1").submit();
                return false;
            }
            // Otherwise, display the correct tab:
            showTab(currentTab);
        }

        function validateForm() {
            // This function deals with validation of the form fields
            var x, y, i, valid = true;
            x = document.getElementsByClassName("tab");
            y = x[currentTab].getElementsByTagName("input");
            // A loop that checks every input field in the current tab:
            for (i = 0; i < y.length; i++) {
                // If a field is empty...
                if (y[i].value == "") {
                    // add an "invalid" class to the field:
                    y[i].className += " invalid";
                    // and set the current valid status to false
                    valid = false;
                }
            }
            // If the valid status is true, mark the step as finished and valid:
            if (valid) {
                document.getElementsByClassName("step")[currentTab].className += " finish";
            }
            return valid; // return the valid status
        }

        function fixStepIndicator(n) {
            // This function removes the "active" class of all steps...
            var i, x = document.getElementsByClassName("step");
            for (i = 0; i < x.length; i++) {
                x[i].className = x[i].className.replace(" active", "");
            }
            //... and adds the "active" class on the current step:
            x[n].className += " active";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
